        h1 {

        .info-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }
        
        .info-panel.active {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .info-panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        .info-panel p {
            color: #555;

            margin-bottom: 10px;
        }
        
        .connection-list {
            margin-top: 15px;
        }
        
        .connection-item {
            background: #f8f9ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .connection-item strong {
            color: #667eea;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.9em;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .instructions {
            text-align: center;
            color: white;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Mapa de Conex√µes de Mercado 2025</h1>
        <p class="subtitle">Descubra rela√ß√µes inesperadas entre tend√™ncias de diferentes setores</p>
        
        <div class="canvas-container">
            <canvas id="networkCanvas"></canvas>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #667eea;"></div>
                <span>Tecnologia/IA</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f093fb;"></div>
                <span>Criptomoedas</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4facfe;"></div>
                <span>Commodities</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #43e97b;"></div>
                <span>Consumo</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #fa709a;"></div>
                <span>Pol√≠tica/Macro</span>
            </div>
        </div>
        
        <p class="instructions">üëÜ Clique nos n√≥s para ver detalhes das conex√µes</p>
        
        <div id="infoPanel" class="info-panel"></div>
    </div>

    <script>
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');
        const infoPanel = document.getElementById('infoPanel');
        
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const nodes = [
            {
                id: 1,
                label: 'IA Generativa',
                x: 300,
                y: 150,
                color: '#667eea',
                category: 'Tecnologia/IA',
                description: 'Explos√£o da IA generativa impulsionando demanda por GPUs e energia',
                connections: ['Consumo de energia cresceu 40% com data centers de IA', 'Chips NVIDIA valorizaram 200% em 2024', 'Criptomoedas de IA (TAO, RENDER) ganharam tra√ß√£o']
            },
            {
                id: 2,
                label: 'Energia Verde',
                x: 600,
                y: 100,
                color: '#4facfe',
                category: 'Commodities',
                description: 'Transi√ß√£o energ√©tica e demanda por commodities verdes',
                connections: ['L√≠tio e cobalto em alta por ve√≠culos el√©tricos', 'IA aumenta efici√™ncia de pain√©is solares', 'Minera√ß√£o de Bitcoin migrando para energia renov√°vel']
            },
            {
                id: 3,
                label: 'Cripto AI',
                x: 500,
                y: 250,
                color: '#f093fb',
                category: 'Criptomoedas',
                description: 'Converg√™ncia entre blockchain e intelig√™ncia artificial',
                connections: ['Tokens de GPU descentralizada (RENDER) explodiram', 'Bittensor (TAO) criando mercado de IA descentralizada', 'FET e OCEAN fundidas em ASI Alliance']
            },
            {
                id: 4,
                label: 'Incerteza Pol√≠tica',
                x: 200,
                y: 350,
                color: '#fa709a',
                category: 'Pol√≠tica/Macro',
                description: 'Elei√ß√µes e mudan√ßas regulat√≥rias globais',
                connections: ['Volatilidade aumentou 35% em 2025', 'Pol√≠ticas tarif√°rias afetando commodities', 'Regula√ß√£o cripto incerta nos EUA']
            },
            {
                id: 5,
                label: 'Consumidor Cauteloso',
                x: 700,
                y: 350,
                color: '#43e97b',
                category: 'Consumo',
                description: 'Mudan√ßa no comportamento de consumo p√≥s-pandemia',
                connections: ['Prefer√™ncia por experi√™ncias vs produtos', 'E-commerce est√°vel mas crescimento menor', 'Sustentabilidade influencia 60% das decis√µes']
            },
            {
                id: 6,
                label: 'Ouro Digital',
                x: 400,
                y: 450,
                color: '#f093fb',
                category: 'Criptomoedas',
                description: 'Bitcoin como reserva de valor em tempos incertos',
                connections: ['Correla√ß√£o negativa com incerteza pol√≠tica', 'ETFs de Bitcoin captaram $50bi em 2024', 'Institui√ß√µes adotando como hedge']
            },
            {
                id: 7,
                label: 'Chips & Semicondutores',
                x: 150,
                y: 200,
                color: '#667eea',
                category: 'Tecnologia/IA',
                description: 'Guerra por semicondutores e soberania tecnol√≥gica',
                connections: ['NVIDIA domina mercado de GPUs para IA', 'Tarifas afetando cadeia de suprimentos', 'Minera√ß√£o cripto exige chips especializados']
            },
            {
                id: 8,
                label: 'Taxas de Juros',
                x: 800,
                y: 200,
                color: '#fa709a',
                category: 'Pol√≠tica/Macro',
                description: 'Cen√°rio de taxas mais altas por mais tempo',
                connections: ['Pressiona a√ß√µes de crescimento (tech)', 'Favorece commodities como hedge', 'Cripto vol√°til em ambiente de juros altos']
            }
        ];
        
        const edges = [
            { from: 1, to: 3, strength: 0.9, label: 'IA impulsiona tokens de GPU' },
            { from: 1, to: 2, strength: 0.8, label: 'Data centers precisam energia verde' },
            { from: 1, to: 7, strength: 0.95, label: 'IA depende de chips avan√ßados' },
            { from: 3, to: 2, strength: 0.6, label: 'Minera√ß√£o busca energia limpa' },
            { from: 4, to: 6, strength: 0.7, label: 'Incerteza aumenta busca por Bitcoin' },
            { from: 4, to: 8, strength: 0.85, label: 'Pol√≠tica influencia taxas' },
            { from: 7, to: 3, strength: 0.7, label: 'Chips especializados para minera√ß√£o' },
            { from: 8, to: 5, strength: 0.75, label: 'Juros altos reduzem consumo' },
            { from: 8, to: 3, strength: 0.65, label: 'Juros impactam apetite por risco' },
            { from: 2, to: 5, strength: 0.7, label: 'Consumidor prioriza sustentabilidade' },
            { from: 4, to: 2, strength: 0.6, label: 'Tarifas afetam commodities' },
            { from: 6, to: 8, strength: 0.7, label: 'Bitcoin sens√≠vel a pol√≠tica monet√°ria' }
        ];
        
        let hoveredNode = null;
        let selectedNode = null;
        let animationFrame = 0;
        
        function drawNetwork() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            edges.forEach(edge => {
                const fromNode = nodes.find(n => n.id === edge.from);
                const toNode = nodes.find(n => n.id === edge.to);
                
                ctx.beginPath();
                ctx.moveTo(fromNode.x, fromNode.y);
                ctx.lineTo(toNode.x, toNode.y);
                ctx.strokeStyle = `rgba(100, 100, 100, ${edge.strength * 0.3})`;
                ctx.lineWidth = edge.strength * 3;
                ctx.stroke();
            });
            
            nodes.forEach(node => {
                const isHovered = hoveredNode === node.id;
                const isSelected = selectedNode === node.id;
                const radius = isHovered || isSelected ? 55 : 45;
                
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 15;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 5;
                
                ctx.beginPath();
                ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = node.color;
                ctx.fill();
                
                if (isSelected) {
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }
                
                ctx.shadowColor = 'transparent';
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 13px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const words = node.label.split(' ');
                if (words.length > 1) {
                    ctx.fillText(words[0], node.x, node.y - 7);
                    ctx.fillText(words.slice(1).join(' '), node.x, node.y + 7);
                } else {
                    ctx.fillText(node.label, node.x, node.y);
                }
            });
            
            animationFrame++;
        }
        
        function getNodeAtPosition(x, y) {
            return nodes.find(node => {
                const dx = node.x - x;
                const dy = node.y - y;
                return Math.sqrt(dx * dx + dy * dy) < 45;
            });
        }
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const node = getNodeAtPosition(x, y);
            hoveredNode = node ? node.id : null;
            canvas.style.cursor = node ? 'pointer' : 'default';
            drawNetwork();
        });
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const node = getNodeAtPosition(x, y);
            if (node) {
                selectedNode = node.id;
                showNodeInfo(node);
            } else {
                selectedNode = null;
                infoPanel.classList.remove('active');
            }
            drawNetwork();
        });
        
        function showNodeInfo(node) {
            const connectedEdges = edges.filter(e => e.from === node.id || e.to === node.id);
            
            let html = `
                <h2>${node.label}</h2>
                <p><strong>Categoria:</strong> ${node.category}</p>
                <p>${node.description}</p>
                <div class="connection-list">
                    <h3 style="color: #667eea; margin-bottom: 10px;">üîó Conex√µes Principais:</h3>
            `;
            
            node.connections.forEach(conn => {
                html += `<div class="connection-item"><strong>‚Üí</strong> ${conn}</div>`;
            });
            
            html += `
                    <h3 style="color: #667eea; margin-top: 15px; margin-bottom: 10px;">üåê Relacionamentos no Mapa:</h3>
            `;
            
            connectedEdges.forEach(edge => {
                const otherNode = nodes.find(n => n.id === (edge.from === node.id ? edge.to : edge.from));
                html += `<div class="connection-item"><strong>${otherNode.label}:</strong> ${edge.label}</div>`;
            });
            
            html += '</div>';
            
            infoPanel.innerHTML = html;
            infoPanel.classList.add('active');
        }
        
        drawNetwork();
        setInterval(drawNetwork, 50);
    </script>
</body>
</html>
